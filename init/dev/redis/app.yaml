apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: dev
data:
  redis-config: |
    maxmemory 2Gi
    maxmemory-policy allkeys-lru
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: dev
spec:
  serviceName: redis-service
  selector:
    matchLabels:
      app: redis
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:5.0.4
          command:
            - redis-server
            - "/redis-master/redis.conf"
          env:
            - name: MASTER
              value: "true"
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
#              hostPort: 6379
          resources:
            limits:
              cpu: "0.1"
          volumeMounts:
            - mountPath: /redis-master-data
              name: data
            - mountPath: /redis-master
              name: config
#      nodeName: host212
      nodeSelector:
        kubernetes.io/hostname: host212
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: redis-config
            items:
              - key: redis-config
                path: redis.conf
---
apiVersion: v1
kind: Service
metadata:
  name: "redis-service"
  namespace: "dev"
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      nodePort: 32379
  type: NodePort
  selector:
    app: "redis"

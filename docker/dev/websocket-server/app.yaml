apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
  namespace: dev
spec:
  selector:
    matchLabels:
      app: websocket-server
  replicas: 1
  template:
    metadata:
      labels:
        app: websocket-server
    spec:
      containers:
        - name: websocket-server
          image: harbor.yj2025.com/dev/websocket-server:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 20001
          volumeMounts:
            - mountPath: /data/java/logs/
              name: cache-volume
          env:
            - name: redepoly
              value: "2020-08-05 18:08:56"
      imagePullSecrets:
        - name: harbor-secret
      volumes:
        - name: cache-volume
          emptyDir: {}

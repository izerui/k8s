apiVersion: apps/v1
kind: Deployment
metadata:
  name: purchase-api
  namespace: dev
spec:
  selector:
    matchLabels:
      app: purchase-api
  replicas: 1
  template:
    metadata:
      labels:
        app: purchase-api
    spec:
      containers:
        - name: purchase-api
          image: harbor.yj2025.com/dev/purchase-api:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 40001
              # 暴露相应的端口到node上
              hostPort: 40001
          volumeMounts:
            - mountPath: /data/java/logs/
              name: cache-volume
          env:
            - name: redepoly
              value: "2020-08-06 12:08:43"
      imagePullSecrets:
        - name: harbor-secret
      volumes:
        - name: cache-volume
          emptyDir: {}

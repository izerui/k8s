apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-api
  namespace: dev
spec:
  selector:
    matchLabels:
      app: sales-api
  replicas: 1
  template:
    metadata:
      labels:
        app: sales-api
    spec:
      containers:
        - name: sales-api
          image: harbor.yj2025.com/dev/sales-api:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 50003
          volumeMounts:
            - mountPath: /data/java/logs/
              name: cache-volume
          env:
            - name: redepoly
              value: "2020-08-05 14:05:05"
      imagePullSecrets:
        - name: harbor-secret
      volumes:
        - name: cache-volume
          emptyDir: {}

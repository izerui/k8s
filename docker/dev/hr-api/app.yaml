apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr-api
  namespace: dev
spec:
  selector:
    matchLabels:
      app: hr-api
  replicas: 1
  template:
    metadata:
      labels:
        app: hr-api
    spec:
      containers:
        - name: hr-api
          image: harbor.yj2025.com/dev/hr-api:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 32001
          volumeMounts:
            - mountPath: /data/java/logs/
              name: cache-volume
          env:
            - name: redepoly
              value: "2020-08-05 11:33:19"
      imagePullSecrets:
        - name: harbor-secret
      volumes:
        - name: cache-volume
          emptyDir: {}
